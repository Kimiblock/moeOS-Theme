<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<fontconfig>
  <!--
 Artificial oblique for fonts without an italic or oblique version
 -->
  <!--
 Synthetic emboldening for fonts that do not have bold face available
 -->
  <dir>~/.fonts</dir>
  <match>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="fullname">
      <string>Noto Sans CJK SC Medium</string>
      <string>Noto Sans</string>
      <string>Noto Sans CJK HK Medium</string>
      <string>Noto Sans CJK JP Medium</string>
      <string>Noto Sans CJK KR Medium</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="fullname">
      <string>Noto Sans CJK SC Medium</string>
      <string>Noto Sans</string>
      <string>Noto Sans CJK HK Medium</string>
      <string>Noto Sans CJK JP Medium</string>
      <string>Noto Sans CJK KR Medium</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit binding="strong" mode="prepend" name="fullname">
      <string>SF Mono</string>
      <string>Hack</string>
      <string>Noto Sans CJK SC Medium</string>
      <string>Noto Sans CJK HK Medium</string>
      <string>Noto Sans CJK JP Medium</string>
    </edit>
  </match>
  <alias>
    <family>simsun</family>
    <prefer>
      <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="embeddedbitmap">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
