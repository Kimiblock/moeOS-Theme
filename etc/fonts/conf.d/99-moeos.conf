<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="pattern">
    <test name="weight" compare="less_eq">
      <double>100</double>
    </test>
  <edit name="weight" mode="assign">
    <double>100</double>
  </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Inter Variable Medium</string>
      <string>Noto Sans CJK SC Medium</string>
      <string>Noto Sans CJK JP Medium</string>
      <string>Noto Sans CJK TC Medium</string>
      <string>Noto Sans CJK KR Medium</string>
      <string>Twemoji</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Inter Variable Medium</string>
      <string>Twemoji</string>
      <string>Noto Sans CJK SC Medium</string>
      <string>Noto Sans CJK JP Medium</string>
      <string>Noto Sans CJK TC Medium</string>
      <string>Noto Sans CJK KR Medium</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Inter Variable Medium</string>
      <string>Twemoji</string>
      <string>Noto Sans CJK SC Medium</string>
      <string>Noto Sans CJK JP Medium</string>
      <string>Noto Sans CJK TC Medium</string>
      <string>Noto Sans CJK KR Medium</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>system-ui</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Inter Variable Medium</string>
      <string>Twemoji</string>
      <string>Noto Sans CJK SC Medium</string>
      <string>Noto Sans CJK JP Medium</string>
      <string>Noto Sans CJK TC Medium</string>
      <string>Noto Sans CJK KR Medium</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto Mono Medium</string>
      <string>Inter Variable Medium</string>
      <string>Noto Sans CJK SC Medium</string>
      <string>Twemoji</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>Twemoji</string></edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
    <edit name='autohint' mode='assign'>
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>
