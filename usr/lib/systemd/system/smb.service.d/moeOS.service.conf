[Service]
#PrivateUsers=yes
#CapabilityBoundingSet=CAP_DAC_OVERRIDE CAP_FOWNER CAP_CHOWN CAP_FSETID CAP_SETFCAP CAP_NET_BIND_SERVICE
MemoryDenyWriteExecute=yes
RestrictNamespaces=~net
RestrictNamespaces=~user
RestrictNamespaces=~mnt
CapabilityBoundingSet=~CAP_LEASE
CapabilityBoundingSet=~CAP_MKNOD
CapabilityBoundingSet=~CAP_SYS_RAWIO
CapabilityBoundingSet=~CAP_SYS_NICE
CapabilityBoundingSet=~CAP_SYS_RESOURCE
CapabilityBoundingSet=~CAP_SYS_PTRACE
CapabilityBoundingSet=~CAP_SYS_CHROOT
CapabilityBoundingSet=~CAP_BLOCK_SUSPEND
CapabilityBoundingSet=~CAP_WAKE_ALARM
CapabilityBoundingSet=~CAP_SYS_BOOT
CapabilityBoundingSet=~CAP_LINUX_IMMUTABLE
CapabilityBoundingSet=~CAP_SYS_TTY_CONFIG
CapabilityBoundingSet=~CAP_IPC_LOCK
ProtectKernelLogs=yes
CapabilityBoundingSet=~CAP_BPF
CapabilityBoundingSet=~CAP_KILL
CapabilityBoundingSet=~CAP_SYS_PACCT
CapabilityBoundingSet=~CAP_NET_ADMIN
CapabilityBoundingSet=~CAP_NET_RAW
CapabilityBoundingSet=~CAP_NET_BROADCAST
CapabilityBoundingSet=~CAP_SYS_ADMIN
CapabilityBoundingSet=~CAP_SYSLOG
PrivateDevices=yes
ProtectClock=yes
NoNewPrivileges=yes
ProtectKernelModules=yes
ProtectControlGroups=yes
PrivateMounts=yes
SystemCallArchitectures=native
RestrictNamespaces=~pid
RestrictNamespaces=~uts
RestrictNamespaces=~cgroup
RestrictNamespaces=~ipc
RestrictSUIDSGID=yes
ProtectHostname=yes
LockPersonality=yes
ProtectKernelTunables=yes
RestrictRealtime=yes
CPUQuota=10%
CPUWeight=idle
IOWeight=1
ProtectSystem=true
ReadWritePaths=/home/kimiblock/Documents
ProcSubset=pid
ProtectProc=invisible
PrivateTmp=yes

SystemCallFilter=~@clock
SystemCallFilter=~@cpu-emulation
SystemCallFilter=~@debug
SystemCallFilter=~@module
SystemCallFilter=~@mount
SystemCallFilter=~@obsolete
#SystemCallFilter=~@privileged
SystemCallFilter=~@raw-io
SystemCallFilter=~@reboot
SystemCallFilter=~@resources
SystemCallFilter=~@swap
SystemCallErrorNumber=EPERM

UMask=007

IPAddressAllow=localhost link-local
